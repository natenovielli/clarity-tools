<!doctype html>
<html>

<head>
    <title>Clarity</title>
    <style type="text/css">
        body {
            width: 250px;
            margin: 0;
            background: #F3F3F3;
            font-family: 'Segoe UI Light', Tahoma, Geneva, Verdana, sans-serif;
        }

        .clarity-logo-wrapper {
            margin: 0 auto;
        }

        .clarity-logo {
            margin: 10px auto;
            display: block;
        }

        /* Recording */

        .recordingToggle {
            height: 100px;
        }

        .recordingToggle:hover {
            cursor: pointer;
        }

        .recordButton {
            margin-left: 15px;
            width: 40px;
            height: 40px;
            float: left;
            border-radius: 50%;
            background-color: #FF5050;
            background-clip: content-box;
            padding: 5px;
            border: 20px solid #FF5050;
        }

        .recordButton:hover {
            background-color: #F63B3B;
            border-color: #F63B3B;
        }

        .stopButton {
            margin-left: 15px;
            border-radius: 25px;
            border: 10px solid #FF5050;
            background: #FF5050;
            float: left;
            padding: 10px;
            width: 50px;
            height: 50px;
            background-clip: content-box;
        }

        .stopButton:hover {
            background-color: #F63B3B;
            border-color: #F63B3B;
        }

        .recordText {
            padding-top: 33px;
            padding-left: 115px;
            font-size: 18px;
        }
        
        /* Previous Sessions */
        #replayMenu {
            width: 100%;
        }

        #replayMenu:hover {
            cursor: pointer;
        }

        .sessions {
            display: inline-block;
        }

        .replayLogo {
            float: left;
            margin-left: 45px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 40px;
        }

        #replayText {
            padding-top: 20px;
            padding-left: 95px;
            font-size: 14px;
        }

        /* save menu */
        #saveMenu {
            display: none;
            font-family: 'Segoe UI';
            text-align: center;
        }

        #nicknameDiv {
            display: none;
            margin-left: 5px;
            margin-top: 10px;
            height: 23px;
        }

        #nickname {
            background-color: #F3F3F3;
            border: none;
            width: 240px;
            font-family: 'Segoe UI Light';
            font-style: italic;
            font-size: 16px;
        }

        #sessionInfo {
            text-align: left;
        }

        /* Help Menu */
        #footer {
            font-size: 15px;
            height: 25px;
            vertical-align: middle; 
            text-align: right;
        }

        /* Toggle Styles */
        .white {
            background: white;
        }

        .white a {
            text-decoration: none;
        }

        .topborder {
            border-top: 1px solid #CCC;
        }

        .bottomborder {
            border-bottom: 1px solid #CCC;
        }

        .option {
            padding-left: 10px;
            font-family: Segoe UI, Arial, sans-serif;
            font-size: 18px;
            height: 40px;
            padding-top: 15px;
        }

        .toggleswitch {
            position: relative;
            width: 45px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            float: right;
            margin-right: 10px;
            margin-top: 5px;
        }

        .toggleswitch-checkbox {
            display: none;
        }

        .toggleswitch-label {
            display: block;
            overflow: hidden;
            cursor: pointer;
            height: 18px;
            padding: 0;
            line-height: 18px;
            border: 0px solid #FFFFFF;
            border-radius: 25px;
            background-color: #9E9E9E;
        }

        .toggleswitch-label:before {
            content: "";
            display: block;
            width: 25px;
            margin: -3.5px;
            background: #F3F3F3;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 23px;
            border-radius: 25px;
            box-shadow: 0 6px 12px 0px #757575;
        }

        .toggleswitch-checkbox:checked+.toggleswitch-label {
            background-color: #9E9E9E;
        }

        .toggleswitch-checkbox:checked+.toggleswitch-label,
        .toggleswitch-checkbox:checked+.toggleswitch-label:before {
            border-color: #CCC;
        }

        .toggleswitch-checkbox:checked+.toggleswitch-label .toggleswitch-inner {
            margin-left: 0;
        }

        .toggleswitch-checkbox:checked+.toggleswitch-label:before {
            right: 0px;
            background-color: #DF4931;
            box-shadow: 3px 6px 18px 0px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

            <div id="sessionInfo">

            <a id="discard" href='#'>Discard session</a>
